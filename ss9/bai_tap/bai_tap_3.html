<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let number = +prompt("Nhập một số nguyên bất kỳ:")
    if (number > 0) {
        document.write("Số này lớn hơn 0")
    } else if (number === 0) {
        document.write("Số này bằng 0")
    } else {
        document.write("Số này nhỏ hơn 0")
    }
</script>
</body>
</html>
