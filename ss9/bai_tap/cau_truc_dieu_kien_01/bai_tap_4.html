<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất của ba số nguyên</title>
</head>
<body>
<script>
    let so1 = +prompt("Nhập số nguyên thứ nhất:");
    let so2 = +prompt("Nhập số nguyên thứ hai:");
    let so3 = +prompt("Nhập số nguyên thứ ba:");
    if (so1 > so2 && so2 > so3) {
        document.write("Số thứ nhất là số lớn nhất");
    } else if (so2 > so3) {
        document.write("Số thứ hai là số lớn nhất");
    } else {
        document.write("Số thứ ba là số lớn nhất");
    }
</script>
</body>
</html>
