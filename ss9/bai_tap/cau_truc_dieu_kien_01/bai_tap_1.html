<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<table>
    <tr>
        <th>Nhập vào số a</th>
        <th>Nhập vào số b</th>
    </tr>
    <tr>
        <td><label><input type="number" id="a"></label></td>
        <td><label><input type="number" id="b"></label></td>
        <td><button type="button" onclick="check()">Kiểm tra</button></td>
    </tr>
</table>
<p id="chiaHet"></p>
<script>
    function check() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        if (a%b === 0) {
            document.getElementById("chiaHet").innerText = "A chia hết cho B";
        } else {
            document.getElementById("chiaHet").innerText = "A không chia hết cho B";
        }
    }
</script>
</body>
</html>
