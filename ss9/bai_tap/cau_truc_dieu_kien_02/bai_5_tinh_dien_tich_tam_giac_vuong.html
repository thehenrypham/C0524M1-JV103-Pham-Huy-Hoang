<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</title>
</head>
<body>
<p id="square"></p>
<script>
    let a = +prompt("Nhập cạnh kề a của tam giác vuông: ");
    let b = +prompt("Nhập cạnh kề b của tam giác vuông: ");
    let square = a*b/2;
    document.getElementById("square").innerText = "Diện tích tam giác vuông là: " + square;
</script>
</body>
</html>
