<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b</title>
</head>
<body>
<p id="square"></p>
<script>
    let a = +prompt("Nhập chiều dài cạnh a của hình chữ nhật:");
    let b = +prompt("Nhập chiều dài cạnh b của hình chữ nhật:");
    let square = a*b;
    document.getElementById("square").innerText = "Diện tích hình chữ nhật là: " + square;
</script>
</body>
</html>
