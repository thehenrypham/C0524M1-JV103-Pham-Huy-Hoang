<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi của một người</title>
</head>
<body>
<script>
    let tuoi = +prompt("Nhập một số bất kỳ: ");
    if (tuoi < 0 || tuoi > 120) {
        document.write("Đây không phải là số tuổi của một người.");
    } else {
        document.write("Đây là số tuổi của một người.");
    }
</script>
</body>
</html>
