<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
    <style>
        p {
        margin-bottom: 0;
        }
        input {
            width: 100px;
        }
    </style>
</head>
<body>
<h2>Giải phương trình bậc 2: ax<sup>2</sup> + bx + c = 0</h2>
<p>Nhập số a:</p>
<label><input type="number" id="a"></label>
<p>Nhập số b:</p>
<label><input type="number" id="b"></label>
<p>Nhập số c:</p>
<label><input type="number" id="c"></label>
<br>
<br>
<label><button type="button" onClick="timX()">Tìm x</button></label>
<p id="x"></p>
<script>
    function timX() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        let delta = b*b - 4*a*c;
        if (delta < 0) {
            document.getElementById("x").innerText = "Phương trình vô nghiệm";
        } else if (delta === 0) {
            let x = - b / (2*a);
            document.getElementById("x").innerText = "Phương trình có nghiệm kép x<sub>1</sub> = x<sub>2</sub> = " + x;
        } else {
            let x1 = (-b + Math.pow(delta,1/2)) / (2*a);
            let x2 = (-b - Math.pow(delta,1/2)) / (2*a);
            document.getElementById("x").innerText = "Phương trình có 2 nghiệm là " + x1 +" và " + x2;
        }
    }
</script>
</body>
</html>
