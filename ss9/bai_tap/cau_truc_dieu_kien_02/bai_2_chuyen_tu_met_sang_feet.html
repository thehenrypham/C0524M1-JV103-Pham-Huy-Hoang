<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<p id="feet"></p>
<body>
<script>
    let met = +prompt("Nhập mét:");
    let ft = met * 3.2808;
    document.getElementById("feet").innerText = "Feet là: " + ft;
</script>
</body>
</html>
