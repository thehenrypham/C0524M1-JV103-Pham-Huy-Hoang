<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let c;
    for (let i = 1; i <= 20; i++) {
        c = a + b;
        if (c % 5 === 0) {
            document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là: " + c);
            break;
        }
        a = b;
        b = c;
    }
</script>
</body>
</html>
