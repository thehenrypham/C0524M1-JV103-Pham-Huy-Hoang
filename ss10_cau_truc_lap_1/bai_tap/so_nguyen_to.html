<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số nguyên tố cần in:");
    let count = 0;
    function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }
    let num = 2;
    while (count < numbers) {
        if (isPrime(num)) {
            document.write(num +"<br>");
            count++;
        }
        num++;
    }
</script>
</body>
</html>
