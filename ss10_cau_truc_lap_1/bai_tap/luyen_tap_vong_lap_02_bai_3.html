<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
    // Hình tam giác 1
    for (let x = 1; x <= 5; x++) {
        for (let y = 1; y <= x; y++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    // Hình tam giác 2
    for (let x = 1; x <= 5; x++) {
        for (let y = 1; y <= (6-x); y++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    // Hình tam giác 3
    for (let x = 1; x <= 5; x++) {
        for (let y = 1; y <= 5; y++) {
            if (y > (5-x)) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
    // Hình tam giác 4
    for (let x = 1; x <= 5; x++) {
        for (let y = 1; y <= 5; y++) {
            if (y >= x) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
