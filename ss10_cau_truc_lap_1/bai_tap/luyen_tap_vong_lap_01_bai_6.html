<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số chia hết cho 7 cần tính tổng: ");
    let sum = 0;
    for (let i = 1; i <= numbers; i++) {
        sum += i*7;
        if (i === numbers) {
            document.write(sum + "<br>");
        }
    }
</script>
</body>
</html>
