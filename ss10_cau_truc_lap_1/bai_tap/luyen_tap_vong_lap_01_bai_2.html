<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 - Bài 2</title>
</head>
<body>
<script>
    let temp = +prompt("Nhập nhiệt độ hiện tại:");
    while (temp > 100) {
        temp = +prompt("Yêu cầu giảm nhiệt độ:");
    }
    while (temp < 20) {
        temp = +prompt("Yêu cầu tăng nhiệt độ:")
    }
</script>
</body>
</html>
