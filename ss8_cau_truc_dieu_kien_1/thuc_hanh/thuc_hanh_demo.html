<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let score = +prompt("Nhập vào điểm số: ");
    if (score >= 75) {
        document.write("Pass Module");
    } else if (score >= 60) {
        document.write("Xem xét");
    } else if (score >=40) {
        document.write("Phụ thuộc quá trình học");
    } else {
        document.write("Fail Module");
    }
</script>
</body>
</html>
