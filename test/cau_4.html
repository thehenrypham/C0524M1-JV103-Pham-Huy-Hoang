<h2>MOBILE LIST</h2>
<table>
    <thead>
    <tr>
        <th>CODE</th>
        <th>NAME</th>
        <th>BRAND</th>
        <th>PRICE</th>
    </tr>
    </thead>
    <tbody id="body"></tbody>
</table>
<script>
    // Khai bao lop dien thoai
    class Mobile {
        constructor(code, name, brand, price) {
            this.code = code;
            this.name = name;
            this.brand = brand;
            this.price = price;
        }

        setCode(code) {
            this.code = code;
        }

        setName(name) {
            this.name = name;
        }

        setBrand(brand) {
            this.brand = brand;
        }

        setPrice(price) {
            this.price = price;
        }

        getCode() {
            return this.code;
        }

        getName() {
            return this.name;
        }

        getBrand() {
            return this.brand;
        }

        getPrice() {
            return this.price;
        }
        toString() {
            return `Code: ${this.code}, Name: ${this.name}, Brand: ${this.brand}, Price: $${this.price}`;
        }
    }
    // Khai bao dien thoai
    let mobile1 = new Mobile (
        "Z1A",
        "iPhone",
        "Apple",
        1000,
    )
    let mobile2 = new Mobile (
        "Y2K",
        "Galaxy",
        "Samsung",
        800,
    )
    let listProduct = [mobile1, mobile2];
    function displayProduct(list) {
        let str = "";
        for (let i = 0; i < list.length; i++) {
                str += `<tr>
                <td>${list[i].code}</td>
                <td>${list[i].name}</td>
                <td>${list[i].brand}</td>
                <td>${list[i].price}</td>
                </tr>`;
            }
        document.getElementById("body").innerHTML = str;
    }
    displayProduct(listProduct);
    function addProduct() {
            let product = new Mobile();
            product.setCode(document.getElementById("code").value);
            product.setName(document.getElementById("name").value);
            product.setBrand(document.getElementById("brand").value);
            product.setPrice(+document.getElementById("price").value);
            listProduct.push(product);
            displayProduct(listProduct);
            alert("Product added successfully.");
            clearInfo();
    }
    function clearInfo() {
        document.getElementById("code").value = "";
        document.getElementById("name").value = "";
        document.getElementById("brand").value = "";
        document.getElementById("price").value = "";
    }
