<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    let Rectangle = function(length,width) {
        this.length = length;
        this.width = width;
        this.getArea = function() {
            return this.length * this.width;
        }
        this.getPeri = function() {
            return (this.length + this.width) * 2;
        }
    }
    let rectangle = new Rectangle(20,30);
    let length = rectangle.length;
    let width = rectangle.width;
    let area = rectangle.getArea();
    let peri = rectangle.getPeri();
    document.write("Chiều dài: " + length + "<br>");
    document.write("Chiều rộng: " + width + "<br>");
    document.write("Diện tích: " + area + "<br>");
    document.write("Chu vi: " + peri);
</script>
</body>
</html>
