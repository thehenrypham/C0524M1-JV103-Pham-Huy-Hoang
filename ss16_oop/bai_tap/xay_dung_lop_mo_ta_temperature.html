<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    let Temp = function(celsius) {
        this.celsius = celsius;
        this.getFahr = function() {
            return (this.celsius * 9 / 5) + 32;
        }
        this.getKen = function() {
            return this.celsius + 273.15;
        }
    }
    let temp = new Temp(25);
    let celsius = temp.celsius;
    let fahr = temp.getFahr();
    let ken = temp.getKen();
    document.write("Độ C là: " + celsius + "<br>");
    document.write("Độ F là: " + fahr + "<br>");
    document.write("Độ K là: " + ken + "<br>");
</script>
</body>
</html>
