<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
<p id = "dof"></p>
<script>
    let c = +prompt("Nhập độ C:");
    let f = c * 9/5 + 32;
    document.getElementById("dof").innerText = "Độ F là: " + f;
</script>
</body>
</html>
