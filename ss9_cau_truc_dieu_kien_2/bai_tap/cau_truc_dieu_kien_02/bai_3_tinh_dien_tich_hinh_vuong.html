<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
<p id="square"></p>
<script>
    let a = +prompt("Nhập cạnh a của hình vuông: ");
    let square = a * a;
    document.getElementById("square").innerText = "Diện tích hình vuông là: " + square;
</script>
</body>
</html>
