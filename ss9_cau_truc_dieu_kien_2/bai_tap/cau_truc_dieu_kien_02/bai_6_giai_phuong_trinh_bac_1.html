<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<h2>Giải phương trình bậc 1: ax + b = 0</h2>
<p>Nhập số a:</p>
<label><input type="number" id="a"></label>
<p>Nhập số b:</p>
<label><input type="number" id="b"></label>
<br>
<br>
<label><button type="button" onClick="timX()">Tìm x</button></label>
<p id="x"></p>
<script>
    function timX() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let x = - b / a;
        document.getElementById("x").innerText = "x = " + x;
    }
</script>
</body>
</html>
