<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm tồn kho</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #a8a8a8;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(odd) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h3>Add Product</h3>
<table>
    <tr>
        <th>Product Photo</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Color</th>
        <th>Price($)</th>
        <th>Status</th>
    </tr>
    <tr>
        <td><label><input type="text" name="photo"></label></td>
        <td><label><input type="text" name="name"></label></td>
        <td><label>
            <select name="category">
                <option value="select">Select Category</option>
                <option value="mobile">Mobile</option>
                <option value="laptop">Laptop</option>
                <option value="tablet">Tablet</option>
            </select>
        </label></td>
        <td><label><input type="number" name="quantity"></label></td>
        <td><label>
            <input type="checkbox" name="color1">White
            <input type="checkbox" name="color2">Black
            <input type="checkbox" name="color2">Blue
            <input type="checkbox" name="color2">Green
        </label></td>
        <td><label><input type="number" name="price"></label></td>
        <td><label>
            <select name="status">
                <option value="stock">Available</option>
                <option value="adidas">Out of stock</option>
            </select>
        </label></td>
    </tr>
</table>
<br>
<button type="button" onClick="addProduct()">Submit</button>
<h3>Manage Products</h3>
<table>
    <tr>
        <th>Product Photo</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Color</th>
        <th>Price($)</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
</table>
<script>
    // Khai báo sản phẩm
    class Product {
        constructor(photo, name, category, quantity, color, price, status) {
            this.photo = photo;
            this.name = name;
            this.category = category;
            this.quantity = quantity;
            this.color = color;
            this.price = price;
            this.status = status;
        }
        getPhoto() {
            return this.photo;
        }
        getName() {
            return this.name;
        }
        getCategory() {
            return this.category;
        }
        getQuantity() {
            return this.quantity;
        }
        getColor() {
            return this.color;
        }
        getPrice() {
            return this.price;
        }
        getStatus() {
            return this.status;
        }
        setPhoto(photo) {
            this.photo = photo;
        }
        setName(name) {
            this.name = name;
        }
        setCategory(category) {
            this.category = category;
        }
        setQuantity(quantity) {
            this.quantity = quantity;
        }
        setColor(color) {
            this.color = color;
        }
        setPrice(price) {
            this.price = price;
        }
        setStatus(status) {
            this.status = status;
        }
    }
    //
</script>
</body>
</html>
