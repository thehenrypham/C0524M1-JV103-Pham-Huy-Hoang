<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<form>
    <label><input type="number" id="number1"></label>
    <label><input type="number" id="number2"></label>
    <br><br>
    <button type="button" onclick="addition()">Addition(+)</button>
    <button type="button" onclick="subtraction()">Subtraction(-)</button>
    <button type="button" onclick="multi()">Multiplication(X)</button>
    <button type="button" onclick="division()">Division(/)</button>
    <br>
    <p id="result">Result Division: </p>
</form>
<script>
    let input1 = document.getElementById("number1");
    let input2 = document.getElementById("number2");
    function addition() {
        let number1 = +input1.value;
        let number2 = +input2.value;
        let result = number1 + number2;
        document.getElementById("result").innerText = "Result Division: " + result;
    }
    function subtraction() {
        let number1 = +input1.value;
        let number2 = +input2.value;
        let result = number1 - number2;
        document.getElementById("result").innerText = "Result Division: " + result;
    }
    function multi() {
        let number1 = +input1.value;
        let number2 = +input2.value;
        let result = number1 * number2;
        document.getElementById("result").innerText = "Result Division: " + result;
    }
    function division() {
        let number1 = +input1.value;
        let number2 = +input2.value;
        let result = number1 / number2;
        document.getElementById("result").innerText = "Result Division: " + result;
    }
</script>
</body>
</html>
