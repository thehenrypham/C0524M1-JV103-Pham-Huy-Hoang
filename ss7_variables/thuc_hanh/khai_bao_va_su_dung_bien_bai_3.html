<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến Bài 3</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số thứ nhất:");
    let b = +prompt("Nhận số thứ hai:")
    if (a % b === 0) {
        alert("A chia hết cho B");
    } else {
        alert("A không chia hết cho B");
    }
</script>
</body>
</html>
