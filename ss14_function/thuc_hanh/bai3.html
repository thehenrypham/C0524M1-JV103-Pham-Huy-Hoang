Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
<script>
    let array = []

    function demSoLanXuatHien(mang, kyTu) {
        let soLuong = 0;
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] === kyTu) {
                soLuong++;
            }
        }
        if (soLuong == 0) {
            return -1;
        }
        return soLuong;
    }

    let n = +prompt("nhập độ dài mảng");
    for (let i = 0; i <n ; i++) {
        array.push( prompt("phần tử thứ "+ i));
    }

    let char = prompt("nhập ký tự cần kiểm tra");
    alert(demSoLanXuatHien(array, char));
    alert(demSoLanXuatHien(["3","5","6"], "3"));

</script>
</body>
