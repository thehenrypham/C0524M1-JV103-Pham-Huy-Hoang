<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số bất kỳ:");
    function square() {
        let x;
        x = num**2;
        return x;
    }
    alert(`Bình phương của ${num} là ${square()}`)
</script>
</body>
</html>
