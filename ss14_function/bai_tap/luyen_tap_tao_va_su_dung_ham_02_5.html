<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số nguyên thứ nhất:");
    let b = +prompt("Nhập số nguyên thứ hai:");
    let c = +prompt("Nhập số nguyên thứ ba:");
    min(a,b,c);
    function min(a,b,c) {
        if (a <= b && a <= c) {
            alert(`${a} là số nguyên nhỏ nhất`);
        } else if (b <= a && b <= c) {
            alert(`${b} là số nguyên nhỏ nhất`);
        } else {
            alert(`${c} là số nguyên nhỏ nhất`);
        }
    }
</script>
</body>
</html>
