<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào tham số thứ nhất");
    let b = +prompt("Nhập vào tham số thứ hai");
    compare(a,b);
    function compare(a,b) {
        if (a > b) {
            alert(` ${a} lớn hơn ${b}`);
        } else {
            let c = a + b;
            alert(`Tổng của hai tham số là ${c}`);
        }
    }
</script>
</body>
</html>
