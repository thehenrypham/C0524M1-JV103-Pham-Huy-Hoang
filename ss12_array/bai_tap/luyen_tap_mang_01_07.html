<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xoá V khỏi mảng</title>
</head>
<body>
<script>
    let num = [23, 231, 42, 5, -6, 30, 12, 43, 55, 90];
    document.write("Mảng ban đầu: " + num + "<br>");
    let v = +prompt("Nhập số nguyên V:");
    if (num.indexOf(v) !== -1) {
        document.write(v + " có thuộc mảng" + "<br>");
        document.write("Xoá " + v + " khỏi mảng" + "<br>");
        let p = num.indexOf(v);
        num.splice(p,1);
        document.write("Mảng mới là: " + num);
    } else {
        document.write(v + " không thuộc mảng");
    }
</script>
</body>
</html>
