<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng theo thứ tự giảm dần</title>
</head>
<body>
<script>
    let num = [23, 231, 42, 5, -6, 30, 12, 43, 55, 90];
    document.write("Mảng ban đầu: " + num + "<br>");
    num.sort(function(a,b){return b - a});
    document.write("Mảng sau khi sắp xếp theo thứ tự giảm dần: " + num + "<br>");
</script>
</body>
</html>
