<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let num = [23,231,42,5,-6,30,12,43,55,90];
    document.write("Chuỗi ban đầu: " + num + "<br>");
    let y = 0;
    for (let i = 1; i <= num.length; i++) {
        if (num[i] < 0 ) {
            y += 1;
        }
    }
    document.write("Số lượng số nguyên âm trong chuỗi trên là: " + y);
</script>
</body>
</html>
